<div class="registro-container">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="registroForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" formControlName="nombre" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input id="usuario" formControlName="usuario" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input id="correo" formControlName="correo" type="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="contrasenia">Contrase√±a</label>
        <input id="contrasenia" formControlName="contrasenia" type="password" class="form-control" />
      </div>
      <div class="form-group">
        <label for="tipoUsuario">Tipo de Usuario</label>
        <select id="tipoUsuario" formControlName="tipoUsuario" class="form-control">
          <option value="profesor">Profesor</option>
          <option value="estudiante">Estudiante</option>
          <option value="administrador">Administrador</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="registroForm.invalid">Registrar</button>
    </form>
  </div>
