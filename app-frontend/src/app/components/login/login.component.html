<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input id="usuario" formControlName="usuario" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="contrasenia">Contrase√±a</label>
        <input id="contrasenia" formControlName="contrasenia" type="password" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Ingresar</button>
      <button class="btn btn-secondary" (click)="registrarUsuario()">Registrarse</button>
    </form>
  </div>
