<h2>Editar Libro</h2>
<form (ngSubmit)="updateLibro()">
  <div>
    <label for="titulo">Título</label>
    <input type="text" id="titulo" [(ngModel)]="libro.titulo" name="titulo" required />
  </div>
  <div>
    <label for="autor">Autor</label>
    <input type="text" id="autor" [(ngModel)]="libro.autor" name="autor" required />
  </div>
  <div>
    <label for="isbn">ISBN</label>
    <input type="text" id="isbn" [(ngModel)]="libro.isbn" name="isbn" required />
  </div>
  <div>
    <label for="categoria">Categoría</label>
    <input type="text" id="categoria" [(ngModel)]="libro.categoria" name="categoria" required />
  </div>
  <button type="submit">Actualizar Libro</button>
</form>
