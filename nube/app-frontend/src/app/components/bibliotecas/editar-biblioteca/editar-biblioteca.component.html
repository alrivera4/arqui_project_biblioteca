<div class="container mt-4">
    <h2 class="text-center mb-4" >Editar Biblioteca</h2>
    <form (ngSubmit)="guardarCambios()" class="container mt-4 border p-4 rounded form">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          [(ngModel)]="biblioteca.nombre"
          name="nombre"
          required
        />
      </div>
      <div class="form-group">
        <label for="plan">Plan</label>
        <select
          class="form-control"
          id="plan"
          [(ngModel)]="biblioteca.plan"
          name="plan"
          required
        >
          <option value="" disabled>Seleccione un plan</option>
          <option value="basico">Básico</option>
          <option value="premium">Premium</option>
          <option value="vip">VIP</option>
        </select>
      </div>
      <div class="d-flex justify-content-center gap-3">
        <!-- Agregar más campos según los datos -->
        <button type="submit" class="btn btn-primary mt-3 w-45">Guardar cambios</button>
        <button type="button" class="btn btn-secondary mt-3 w-45" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
