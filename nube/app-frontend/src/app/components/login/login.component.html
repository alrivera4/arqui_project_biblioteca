<div class="container-fluid">
  <!-- Franja superior azul -->
  <div class="header">
    <h1>BIENVENIDO AL SISTEMA DE BIBLIOTECAS</h1>
  </div>

  <!-- Contenedor del formulario de login -->
  <div class="login-container">
    <div class="form-wrapper">
      <h2>Iniciar sesión</h2>
      <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input id="usuario" formControlName="usuario" type="text" class="form-control" />
          <div *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched" class="error-message">
            El usuario es obligatorio.
          </div>
        </div>

        <div class="form-group">
          <label for="contrasenia">Contraseña</label>
          <input id="contrasenia" formControlName="contrasenia" type="password" class="form-control" />
          <div *ngIf="loginForm.get('contrasenia')?.invalid && loginForm.get('contrasenia')?.touched" class="error-message">
            La contraseña es obligatoria.
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">Ingresar</button>
        <button class="btn btn-secondary" (click)="registrarUsuario()">Registrarse</button>
      </form>

      <!-- Indicador de carga -->
      <div *ngIf="loading" class="loading-spinner">
        <span>Verificando credenciales...</span>
      </div>
    </div>
  </div>
</div>

<!-- Notificación dinámica -->
<div 
  *ngIf="notification" 
  [ngClass]="{
    'alert': true,
    'alert-success': notification.type === 'success',
    'alert-danger': notification.type === 'error'
  }" 
  class="notification">
  {{ notification.message }}
</div>
